<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Minimalist Pomodoro</title>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script.js" defer></script>
  </head>
  
  <body>
    <div class="white-bar"></div>
    <div id="Timer" class="timer timer2"></div>
    <div id="WorkTitle">Work</div>
    <div id="BreakTitle">Break</div>
    <div id="WorkTimer" class="timer"></div>
    <div id="WorkMinus">-</div>
    <div id="WorkPlus">+</div>
    <div id="BreakTimer" class="timer2"></div>
    <div id="BreakMinus">-</div>
    <div id="BreakPlus">+</div>
  </body>
</html>
